## Defaults
RAMOVERLAY_ENABLE: true


## RAM Overlay configuration

# RAM Overlay-ed directories
RAMOVERLAY_DIR: "/tmp:/var/tmp:/var/cache:/var/log"

# RAM Overlay (maximum) size, in MiB
RAMOVERLAY_SIZE: 256
